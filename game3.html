<!DOCTYPE html>
<html>
<head>
    <title>–ó–º–µ–π–∫–∞</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        canvas {
            border: 2px solid white;
            background: #000;
            display: block;
            margin: 0 auto;
        }
        .controls {
            margin-top: 20px;
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: #ff6b6b;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 style="color: white;">üêç –ó–º–µ–π–∫–∞</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <div>–°—á–µ—Ç: <span id="score">0</span></div>
            <button onclick="resetGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
            <p>–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Å—Ç—Ä–µ–ª–∫–∏ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;

        function gameLoop() {
            if (checkGameOver()) return;
            
            clearCanvas();
            moveSnake();
            drawFood();
            drawSnake();
            
            setTimeout(gameLoop, 100);
        }

        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            ctx.fillStyle = 'lime';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize-2, gridSize-2);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize-2, gridSize-2);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
        }

        function checkGameOver() {
            const head = snake[0];
            
            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å–æ —Å—Ç–µ–Ω–æ–π
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                alert('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à —Å—á–µ—Ç: ' + score);
                resetGame();
                return true;
            }
            
            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å —Å–æ–±–æ–π
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    alert('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à —Å—á–µ—Ç: ' + score);
                    resetGame();
                    return true;
                }
            }
            
            return false;
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            document.getElementById('score').textContent = score;
            generateFood();
            gameLoop();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && dy !== 1) {
                dx = 0;
                dy = -1;
            } else if (e.key === 'ArrowDown' && dy !== -1) {
                dx = 0;
                dy = 1;
            } else if (e.key === 'ArrowLeft' && dx !== 1) {
                dx = -1;
                dy = 0;
            } else if (e.key === 'ArrowRight' && dx !== -1) {
                dx = 1;
                dy = 0;
            }
        });

        generateFood();
        gameLoop();
    </script>
</body>
</html>
